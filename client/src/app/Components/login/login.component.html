<div class="dashboard-header">
  <h1>Login</h1>
</div>
<hr class="dashboard-divider"/>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" />
    <mat-error *ngIf="username.hasError('required')">
      Username is required
    </mat-error>
    <mat-error *ngIf="username.hasError('pattern')">
      No spaces allowed
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error *ngIf="password.hasError('required')">
      Password is required
    </mat-error>
    <mat-error *ngIf="password.hasError('minlength') || password.hasError('pattern')">
      Minimum 8 characters
      <ng-container *ngIf="password.hasError('pattern')">
        &amp; Must include at least one digit
      </ng-container>
    </mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>

  <p>
    <a routerLink="/register">Register a new account</a>
  </p>
</form>
