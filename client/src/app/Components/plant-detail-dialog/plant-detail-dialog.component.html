<mat-dialog-content class="dialog-content">
  <mat-card class="detail-card">
    <mat-card-header>
      <mat-card-title>{{ plant.name }}</mat-card-title>
      <mat-card-subtitle *ngIf="plant.nickname">{{
        plant.nickname
      }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="detail-row">
        <mat-icon>event</mat-icon>
        <span><strong>Added:</strong> {{ plant.dateAdded | date }}</span>
      </div>

      <div class="detail-row" *ngIf="plant.species">
        <mat-icon>local_florist</mat-icon>
        <span><strong>Species:</strong> {{ plant.species }}</span>
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">
    <mat-icon>close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
