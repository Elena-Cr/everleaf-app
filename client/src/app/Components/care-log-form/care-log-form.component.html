<form [formGroup]="careLogForm" (ngSubmit)="submitCareLog()">
  <mat-card>
    <mat-card-title>Log Care Activity</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Action</mat-label>
        <mat-select formControlName="action">
          <mat-option value="watering">Watering</mat-option>
          <mat-option value="pruning">Pruning</mat-option>
          <mat-option value="fertilizing">Fertilizing</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="careLogForm.invalid"
      >
        Submit
      </button>
    </mat-card-actions>

    <p *ngIf="statusMessage" style="padding: 0 16px">{{ statusMessage }}</p>
  </mat-card>
</form>
