<!-- Loading State -->
<div class="no-plants" *ngIf="loading">
  <mat-card>
    <mat-card-content>
      <p>Loading plants...</p>
    </mat-card-content>
  </mat-card>
</div>

<!-- Error State -->
<div class="no-plants" *ngIf="error && !loading">
  <mat-card>
    <mat-card-content>
      <p class="error-message">{{ error }}</p>
    </mat-card-content>
  </mat-card>
</div>

<!-- Plants Grid Container -->
<div class="plants-container" *ngIf="plants.length > 0 && !loading && !error">
  <!-- Navigation Arrows -->
  <button
    mat-icon-button
    class="nav-button prev"
    [disabled]="currentPage === 0"
    (click)="previousPage()"
  >
    <mat-icon>chevron_left</mat-icon>
  </button>

  <!-- Plants Grid -->
  <div class="plants-grid">
    <mat-card
      *ngFor="let plant of currentPagePlants"
      class="plant-card"
      [@fadeIn]
    >
      <div class="plant-image">
        <img
          src="https://img.freepik.com/free-vector/houseplant-purple-pot-nature-icon_24877-82969.jpg"
          alt="Plant placeholder"
        />
      </div>
      <mat-card-header>
        <mat-card-title>{{ plant.nickname || "No Nickname" }}</mat-card-title>
        <mat-card-subtitle>{{ plant.name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Added: {{ plant.dateAdded | date }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewDetails(plant)">
          <mat-icon>visibility</mat-icon>
          View Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <button
    mat-icon-button
    class="nav-button next"
    [disabled]="currentPage === totalPages - 1"
    (click)="nextPage()"
  >
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>

<!-- No Plants State -->
<div class="no-plants" *ngIf="plants.length === 0 && !loading && !error">
  <mat-card>
    <mat-card-content>
      <p>No plants found. Add your first plant!</p>
    </mat-card-content>
  </mat-card>
</div>
