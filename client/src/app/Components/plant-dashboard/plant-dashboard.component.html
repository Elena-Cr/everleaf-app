<div class="dashboard-container">
  <h1 class="dashboard-title">Overview</h1>
  <mat-grid-list cols="3" rowHeight="150px" gutterSize="16px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Total Plants</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="stat-value">{{ totalPlants }}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Plants Needing Water</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="stat-value">{{ plantsNeedingWater }}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Plants Needing Fertilizer</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="stat-value">{{ plantsNeedingFertilizer }}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
