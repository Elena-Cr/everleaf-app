<div class="plant-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add New Plant</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="plantForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Nickname</mat-label>
            <input
              matInput
              formControlName="name"
              placeholder="Give your plant a nickname"
            />
            <mat-error *ngIf="plantForm.get('name')?.hasError('required')">
              Nickname is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Plant Type</mat-label>
            <mat-select formControlName="plantType">
              <ng-container *ngIf="!(loading || error)">
                <mat-option
                  *ngFor="let type of plantTypes$ | async"
                  [value]="type"
                >
                  {{ type.commonName }} ({{ type.scientificName }})
                </mat-option>
              </ng-container>
              <mat-option *ngIf="loading" disabled>
                <mat-spinner diameter="20"></mat-spinner>
                Loading plant types...
              </mat-option>
            </mat-select>
            <mat-error *ngIf="plantForm.get('plantType')?.hasError('required')">
              Plant type is required
            </mat-error>
          </mat-form-field>
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
          <button mat-button color="primary" (click)="loadPlantTypes()">
            Try Again
          </button>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Planting Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="plantedDate"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error
              *ngIf="plantForm.get('plantedDate')?.hasError('required')"
            >
              Planting date is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!plantForm.valid"
          >
            Add Plant
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
